<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1일차.과제1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="navcontainer">
        <div class="logo-section">
          <div>HTML/CSS스터디<i class="fa-solid fa-comment"></i></div>
        </div>
        <div class="audiocontainer">
          <audio controls src="/img/DAY6 - HAPPY.mp3" class="audio-con"></audio>
        </div>
      </div>
      <details open="open">
        <summary class="nav-section">Planner</summary>
        <div class="plan-section">
          <div>
            <img id="plan-img" src="img/플랜.PNG" alt="" />
            <label>
              <input type="checkbox" id="day1" />
              <input type="checkbox" id="day2" />
              <input type="checkbox" id="day3" />
              <input type="checkbox" id="day4" />
              <input type="checkbox" id="day5" />
              <input type="checkbox" id="day6" />
              <input type="checkbox" id="day7" />
              <input type="checkbox" id="day8" />
              <input type="checkbox" id="day9" />
              <input type="checkbox" id="day10" />
              <input type="checkbox" id="day11" />
              <input type="checkbox" id="day12" />
              <input type="checkbox" id="day13" />
              <input type="checkbox" id="day14" />
            </label>
          </div>
          <ul class="img-section">
            <li>
              <a
                href="https://codingnoona.thinkific.com/users/sign_in"
                target="_blank"
              >
                <img src="/img/강의아이콘.PNG" alt="" class="sub-img"
              /></a>
            </li>
            <li>
              <a
                href="https://noona-study-website.netlify.app/"
                target="_blank"
              >
                <img src="/img/과제.PNG" alt="" class="sub-img"
              /></a>
            </li>
            <li>
              <a href="https://github.com/" target="_blank">
                <img
                  src="https://yozm.wishket.com/media/news/1674/image001.png"
                  alt=""
                  class="sub-img"
              /></a>
            </li>
            <li>
              <a href="https://slack.com/intl/ko-kr" target="_blank">
                <img
                  src="https://yozm.wishket.com/media/news/819/image001.png"
                  alt=""
                  class="sub-img"
                  style="border: 1px solid black"
              /></a>
            </li>
            <li>
              <a href="https://www.netlify.com/" target="_blank"
                ><img
                  src="https://heropy.blog/css/images/vendor_icons/netlify.png"
                  alt=""
                  class="sub-img"
                  style="border: 1px solid black"
              /></a>
            </li>
          </ul>
        </div>
      </details>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkboxid = [
          "day1",
          "day2",
          "day3",
          "day4",
          "day5",
          "day6",
          "day7",
          "day8",
          "day9",
          "day10",
          "day11",
          "day12",
          "day13",
          "day14",
        ];

        checkboxid.forEach((id) => {
          const checkbox = document.getElementById(id);

          const isChecked = localStorage.getItem(id) === "true";
          checkbox.checked = isChecked;

          checkbox.addEventListener("change", function () {
            localStorage.setItem(id, checkbox.checked);
          });
        });
      });
    </script>
  </body>
</html>
